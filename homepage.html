<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content-"IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>홈페이지</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
<h2 class="logo">홈페이지</h2>
<nav class="navigation">

<a href="#"></a>
<a href="#">Home</a>
<a href="#">About</a>
<a href="#">Services</a>
<a href="#">Contact</a>
<button class="btnLogin-popup">Login</button>
    </nav>
    </header>
    
    <div class="wrapper">
<span class ="icon-close"><ion-icon name="close-outline"></ion-icon></span>

        <div class="form-box login">
            <h2>로그인</h2>
            <form action="#">
                <div class="input-box">
                 <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                 <input type="email" required>
                 <label>이메일</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label>비밀번호</label> 
                </div>
                    
                <div class="remember-forgot">
                    <label><input type="checkbox">
                    로그인 상태 유지</label>
                    
                    <a href="#">비밀번호 찾기</a>
                </div> 

                <button type="submit" class="btn">로그인</button>
               <div class="login-register">
                <p>아이디가 없으신가요? <a href="#" class="register-link">회원가입</a></p>
               </div>


            </form>
        </div>



        <div class="form-box register">
            <h2>회원가입</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></ion-icon></span>
                    <input type="text" required>
                    <label>이름</label>
                   </div>

                <div class="input-box">
                 <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                 <input type="email" required>
                 <label>이메일</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label>비밀번호</label> 
                </div>
                    
                <div class="remember-forgot">
                    <label><input type="checkbox">
                    인증 약관 전체동의</label>
                    
                    <a href="#">비밀번호 찾기</a>
                </div> 

                <button type="submit" class="btn">회원가입</button>
               <div class="login-register">
                <p>아이디가 있으신가요? <a href="#" class="login-link">로그인</a></p>
               </div>


            </form>
        </div>
    </div>









<script src="scrtpt.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>




</html>
